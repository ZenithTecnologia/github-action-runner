version: '3.7'

services:
  github-action-self-hosted:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: github-action-self-hosted
    environment:
      - ORGANIZATION=${gasf_org}
      - ACCESS_TOKEN=${gasf_token}
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
    restart: unless-stopped
    logging:
      driver: journald
